<section id="transactions">
    <h3>Transactions</h3>
    <form class="form-inline">
      <div class="form-group">
        <uiv-dropdown append-to-body>
          <label class="control-label" for="start_at">
            From
          </label>
          <div class="input-group">
            <input class="form-control" type="text" v-model="start_at">
            <div class="input-group-btn">
              <btn class="dropdown-toggle"><i class="fa fa-calendar"></i></btn>
            </div>
          </div>
          <template slot="dropdown">
            <li>
              <uiv-date-picker
                v-on:input="get"
                v-model="start_at"
                icon-control-left="fa fa-caret-left"
                icon-control-right="fa fa-caret-right" />
            </li>
          </template>
        </uiv-dropdown>
      </div>
      <div class="form-group">
        <uiv-dropdown append-to-body>
          <label class="control-label" for="ends_at">
            To
          </label>
          <div class="input-group">
            <input class="form-control" type="text" v-model="ends_at">
            <div class="input-group-btn">
              <btn class="dropdown-toggle"><i class="fa fa-calendar"></i></btn>
            </div>
          </div>
          <template slot="dropdown">
            <li>
              <uiv-date-picker
                v-on:input="get"
                v-model="ends_at"
                icon-control-left="fa fa-caret-left"
                icon-control-right="fa fa-caret-right" />
            </li>
          </template>
        </uiv-dropdown>
      </div>
      <div class="form-group">
        <label>Filter</label>
        <input class="form-control" type="text" v-model="filterExpr" @input="filterList" />
      </div>
      <div class="pull-right">
        <a id="download" :href="'{{download_url}}?q=' + filterExpr + '&start_at=' + start_at + '&ends_at=' + ends_at" class="btn btn-default" role="button"><i class="fa fa-cloud-download"></i> CSV Download</a>
      </div>
    </form>
    <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date<button class="btn-link btn-sort" @click="sortBy('created_at')"><i :class="'fa fa-sort' + (dir.created_at ? ('-' + dir.created_at) : '')"></i></button></th>
          <th>Amount<button class="btn-link btn-sort" @click="sortBy('amount')"><i :class="'fa fa-sort' + (dir.amount ? ('-' + dir.amount) : '')"></i></button></th>
          <th>Description<button class="btn-link btn-sort" @click="sortBy('description')"><i :class="'fa fa-sort' + (dir.description ? ('-' + dir.description) : '')"></i></button></th>
          <th></th>
        </tr>
      </thead>
      <tbody v-if="!itemsLoaded">
        <tr>
          <td colspan="4">
            <h3  class="text-center"><i class="fa fa-refresh fa-spin"></i></h3>
          </td>
        </tr>
      </tbody>
      <tbody v-show="itemsLoaded && items.results.length == 0" v-cloak>
        <tr>
          <td colspan="4">
            <h4 class="text-center"><em>No transactions<span v-show="filterExpr"> [[filterExpr]]</span></em></h4>
          </td>
        </tr>
      </tbody>
      <tbody id="has-transactions" v-show="itemsLoaded && items.results.length > 0" v-cloak>
        <tr v-for="entry in items.results">
          <td>[[entry.created_at | formatDate('MMM D, Y')]]</td>
          <td :class="entry.is_debit ? 'text-danger' : ''">[[entry.amount]]</td>
          <td colspan="2" v-html="entry.description"></td>
        </tr>
      </tbody>
    </table>
    </div>
    <div class="text-center" v-show="itemsLoaded && totalItems > itemsPerPage">
        <uiv-pagination v-model="currentPage" :total-page="pageCount" v-on:change="get" boundary-links/>
    </div>
</section>
