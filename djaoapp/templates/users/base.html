{% extends "saas/base-2col.html" %}

{% block sidebar %}
<ul class="nav nav-pills nav-stacked">
<li>
  <a id="app_home" href="{{request|url_app}}"><i class="fa fa-home"></i> <span class="">&#09;Home</span></a>
</li>
</ul>
<hr />
<ul class="nav nav-pills nav-stacked"
    data-intro="User profile" data-position="right">
  <li {% if request.path == urls.user.profile %} class="active"{% endif %}>
    <a id="users_profile" href="{{urls.user.profile}}"><i class="fa fa-user"></i> <span>&#09;Profile</span></a>
  </li>
</ul>
<hr />
<ul class="nav nav-pills nav-stacked"
    data-intro="Organizations managed by the user" data-position="right">
  {% for organization in top_accessibles %}
  <li>
    <a href="{{organization.location}}">{{organization.printable_name}}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}

{% block dashboard_bodyscripts %}
{% block users_bodyscripts %}{% endblock %}
{% endblock %}
