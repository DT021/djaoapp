{% extends "accounts/base.html" %}

{% block content %}
<div class="container">
    <div class="col-md-offset-3 col-md-6">
        <div class="page-header">
            <h1 class="text-center"><span class="fa fa-pencil"></span> Sign up</h1>
        </div>
        <div class="text-right" style="margin-bottom: 15px;">
            You already have an account? <i class="fa fa-long-arrow-right"></i> <a id="login-instead" href="{{urls.user.login}}{% if next %}?next={{next}}{% endif %}">Sign in</a>
        </div>
        {% if form %}
        {% include "accounts/_register_frictionless_form.html" %}
        {% endif %}
        <hr />
        <div class="row">
            <div class="col-md-4">
                <span class="text-danger">* required fields</span>
            </div>
            <div class="col-md-8 text-right">
                You already have an account? <i class="fa fa-long-arrow-right"></i> <a href="{{urls.user.login}}{% if next %}?next={{next}}{% endif %}">Sign in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
